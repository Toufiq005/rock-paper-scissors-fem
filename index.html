<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dist/output.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body class="relative" onload="getRule()">
  <div class="rule-modal flex justify-center items-center " id="modal">
    <div class="rule flex justify-center items-center flex-col">
      <div class="rule-top flex justify-between items-center">
        <h1>RULES</h1>
        <button id="modal-btn" onclick="getRule()"><img src="/images/icon-close.svg" alt=""></button>
      </div>
      <img src="/images/image-rules.svg" alt="Rule">
    </div>
  </div>
  <div class="step1 relative flex justify-center items-center" id="step1">
    <div class="flex flex-col items-center justify-center absolute">
      <div class="flex justify-between items-center mb">
        <div class="circle bg-blue flex justify-center items-center paper">
          <div class="circle2 flex justify-center items-center" id="paper" onclick="gameFunction(0)">
            <img src="/images/icon-paper.svg" alt="">
          </div>
        </div>
        <div class="circle bg-yellow flex justify-center items-center  scissors">
          <div class="circle2 flex justify-center items-center" id="scissors" onclick="gameFunction(1)">
            <img src="/images/icon-scissors.svg" alt="">
          </div>
        </div>
      </div>
      <div class="circle bg-red flex justify-center items-center  rock">
        <div class="circle2 flex justify-center items-center" id="rock" onclick="gameFunction(2)">
          <img src="/images/icon-rock.svg" alt="">
        </div>
      </div>
    </div>
    <img src="/images/bg-triangle.svg" alt="">
  </div>
  <div class="step2 hidden justify-center h-screen w-full items-center " id="step2">
    <div class="player circle trans  flex flex-col items-center ">
      <div id="player"></div>
      <h2 class="">You Picked</h2>
    </div>
    <div class="computer circle trans flex flex-col items-center">
      <div id="computerGuess"></div>
      <h2>House Picked</h2>
    </div>
  </div>
  <div class="step4 flex absolute justify-center items-center flex-col">
    <h1 id="gameResult">Result</h1>
    <button>Play Again</button>
  </div>

  <button class="rule-btn absolute" onclick="getRule()">RULES</button>




  <script src="app.js"></script>

  </div> -->
</body>

</html>
